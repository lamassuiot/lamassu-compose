admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9900

static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: auto
                stat_prefix: ingress_http
                http_protocol_options:
                  accept_http_10: true
                route_config:
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          redirect:
                            path_redirect: "/"
                            https_redirect: true
                http_filters:
                  - name: envoy.filters.http.router
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 443
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                generate_request_id: true
                stat_prefix: ingress_http
                forward_client_cert_details: "APPEND_FORWARD"
                strip_any_host_port: true
                set_current_client_cert_details: 
                  cert: true
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                http_protocol_options:
                  accept_http_10: true
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: apis_ui
                      domains:
                        - "*"
                      routes:
                        - match:
                            safe_regex:
                              google_re2: {}
                              regex: "\/api\/ca\/v1\/docs(.*|\/.*)*"
                          route:
                            regex_rewrite: 
                              pattern: 
                                google_re2: {}
                                regex: \/api\/ca\/
                              substitution: /
                            cluster: api_ca_cluster
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true
                            envoy.filters.http.jwt_authn:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
                              disabled: true

                        - match:
                            safe_regex:
                              google_re2: {}
                              regex: "\/api\/dmsmanager\/v1\/docs(.*|\/.*)*"
                          route:
                            regex_rewrite: 
                              pattern: 
                                google_re2: {}
                                regex: \/api\/dmsmanager\/
                              substitution: /
                            cluster: api_dms_manager_cluster
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true
                            envoy.filters.http.jwt_authn:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
                              disabled: true

                        - match:
                            safe_regex:
                              google_re2: {}
                              regex: "\/api\/devmanager\/v1\/docs(.*|\/.*)*"
                          route:
                            regex_rewrite: 
                              pattern: 
                                google_re2: {}
                                regex: \/api\/devmanager\/
                              substitution: /
                            cluster: api_device_manager_cluster
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true
                            envoy.filters.http.jwt_authn:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
                              disabled: true

                        - match:
                            safe_regex:
                              google_re2: {}
                              regex: "\/api\/cloudproxy\/v1\/docs(.*|\/.*)*"
                          route:
                            regex_rewrite: 
                              pattern: 
                                google_re2: {}
                                regex: \/api\/cloudproxy\/
                              substitution: /
                            cluster: api_cloud_proxy_cluster
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true
                            envoy.filters.http.jwt_authn:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
                              disabled: true
                              
                        - match:
                            prefix: "/api/ocsp/"
                          route:
                            prefix_rewrite: "/"
                            cluster: ocsp_cluster
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true
                            envoy.filters.http.jwt_authn:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
                              disabled: true
                              
                        - match:
                            prefix: "/api/ca/"
                          route:
                            prefix_rewrite: "/"
                            cluster: api_ca_cluster

                        - match:
                            prefix: "/api/devmanager/"
                          route:
                            prefix_rewrite: "/"
                            cluster: api_device_manager_cluster

                        - match:
                            prefix: "/api/dmsmanager/"
                          route:
                            prefix_rewrite: "/"
                            cluster: api_dms_manager_cluster

                        - match:
                            prefix: "/api/cloudproxy/"
                          route:
                            prefix_rewrite: "/"
                            cluster: api_cloud_proxy_cluster

                        - match:
                            prefix: "/api/alerts/"
                          route:
                            prefix_rewrite: "/"
                            cluster: api_alerts_cluster

                        - match:
                            prefix: "/"
                          route:
                            cluster: ui_cluster
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true
                            envoy.filters.http.jwt_authn:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
                              disabled: true


                    - name: vault
                      domains:
                        - "vault.*"
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: vault_cluster
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true
                            # envoy.filters.http.jwt_authn:
                            #   "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
                            #   disabled: true

                    - name: consul
                      domains:
                        - "consul.*"
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: consul_cluster
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true
                            # envoy.filters.http.jwt_authn:
                            #   "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
                            #   disabled: true


                    - name: auth
                      domains:
                        - "auth.*"
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: auth_cluster
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true
                            # envoy.filters.http.jwt_authn:
                            #   "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.PerRouteConfig
                            #   disabled: true

                http_filters:
                  - name: envoy.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                      transport_api_version: V3
                      with_request_body:
                        max_request_bytes: 8192
                        allow_partial_message: true
                      failure_mode_allow: false
                      grpc_service:
                        google_grpc:
                          target_uri: opa-server:9191
                          stat_prefix: ext_authz
                        timeout: 0.5s

                  - name: envoy.filters.http.jwt_authn
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                      providers:
                        lamassu_oidc_provider:
                          forward: true
                          remote_jwks:
                            http_uri:
                              uri: https://auth:8443/auth/realms/lamassu/protocol/openid-connect/certs
                              cluster: auth_cluster
                              timeout: 1s
                            cache_duration:
                              seconds: 300
                      bypass_cors_preflight: true
                      rules:
                        - match:
                            prefix: "/"
                            headers: 
                              - name: ":authority"
                                exact_match: "tracing.*"
                        - match:
                            prefix: "/api/devmanager/.well-known/est"
                        - match:
                            prefix: "/api/"
                          requires:
                            provider_name: "lamassu_oidc_provider"
                        - match:
                            # Lamassu UI
                            prefix: "/"

                  - name: envoy.filters.http.router

          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificates:
                  - certificate_chain: { filename: "/certs/downstream.crt" }
                    private_key: { filename: "/certs/downstream.key" }
                validation_context:
                  trust_chain_verification: ACCEPT_UNTRUSTED
                    # filename: /certs/lamassu-dms-ca.crt

  clusters:
    - name: api_ca_cluster
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: ca
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ca
                      port_value: 8085
      health_checks:
        - interval: 60s
          timeout: 2s
          interval_jitter: 1s
          unhealthy_threshold: 1
          healthy_threshold: 1
          http_health_check:
            path: /v1/health
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          # mTLS config between API_GW and UPSTREAM Service
          common_tls_context:
            tls_certificates:
              - certificate_chain:
                  filename: /certs/upstream.crt
                private_key:
                  filename: /certs/upstream.key

